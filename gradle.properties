# Sets default memory used for gradle commands. Can be overridden by user or command line properties.
# This is required to provide enough memory for the Minecraft decompilation process.
org.gradle.jvmargs=-Xmx3G
org.gradle.daemon=false
mod_id=preventghost
mod_name=Prevent Ghost Blocks
mod_group=com.hamusuke.preventghost
mod_version=1.0.0
mod_description=A mod that prevents ghost blocks (probably).
minecraft_version=1.12.2
mod_core_plugin=${mod_group}.core.PleaseAddMyMixin
mod_mixin_configs=mixins.${mod_id}.json